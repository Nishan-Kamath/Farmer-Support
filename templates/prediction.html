<!DOCTYPE html>
<html>
    <head>
        <title>Farmer support</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
        <link rel="icon" href="{{ url_for('static', filename='images/ai.ico') }}" type="image/x-icon">
    </head>
    <body>
        <div class="main-box">
            <div class="box6">
                <img src="{{ url_for('static',filename='images/ai2.jpg')}}">
                <p class="p-25">Temperature - {{ temperature }}</p>
                <p class="humidity">humidity - {{ humidity }}</p>
                <p class="ph">Ph - {{ ph }}</p>
                <p class="rainfall">Rainfall - {{ rainfall }}</p>
                <h2>Predicted crop is <span class="cap">{{ data }}</span></h2>
            </div>
        </div>
    </body>
</html>
