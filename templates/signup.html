<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="body-cls">

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                    <h1 class="text-light display-4 mt-70 login-head login-mt" style="margin-top: 170px;">Welcome to our application <br> Thank you for choosing us.</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-50">
                    <div class="card-body">
                        <form class="form" method="post" action="/add_user">
                            <label class="lb">Enter your name</label><br>
                            <input type="text" class="form-control lb-f" name="uname"><br>
                            <label class="lb">Enter your email</label><br>
                            <input type="email" class="form-control" name="uemail"><br>
                            <label class="lb">Create a password</label><br>
                            <input type="password" class="form-control" name="upassword"><br><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="login">
                        </form>
                        <p class="link-lb">Already a member? <a href="/">Login</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
